        function makeCounter(n) {
            let count = n;

            return {
                increase: function() {
                    count = count + 1;
                },
                decrease: function() {
                    count = count - 1;
                },
                getCount: function() {
                    return count;
                },
            };
        }

        let counter = makeCounter(7);
        
        console.log(counter.getCount());
        counter.increase();
        console.log(counter.getCount());
        counter.decrease();
        counter.decrease();
        counter.decrease();
        counter.decrease();
        console.log(counter.getCount());

        // el valor de una variable privada no se puede 
        // leer o modificar directamente, esto se debe hacer
        // a través de unas funciones que estan en el objeto
        // que se regreso, eso es closures
