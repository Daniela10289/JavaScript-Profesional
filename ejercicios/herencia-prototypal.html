<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototypal</title>
</head>
<body>
    <h1>Herencia Prototypal</h1>
    <p><em>Abre consola</em></p>
    <script>
        function Hero(name) {
            this.name = name;
        }

        Hero.prototype.saludar = function() {
            console.log(`Hola, soy ${this.name}.`);
        };

        const zelda = new Hero('Zelda');

        // propiedades de la instancia
        console.log('Name:', zelda.name);

        // propiuedades de la "clase"
        console.log('Saludar:', zelda.saludar);

        // propiedades heredadas
        console.log('toString:', zelda.toString);

        // hasOwnProperty (de donde sale toString o esto?)
        /* sirve para inspeccionar si algo le pertenece a un objeto
        o si lo toma prestado a traves de herencia */
        
        console.log('zelda.hasOwnProperty("name"):', zelda.hasOwnProperty("name"));

    </script>
</body>
</html>
